version: "3.7"
services:
  data-prepper:
    restart: unless-stopped
    container_name: data-prepper
    image: opensearch-data-prepper:2.4.0-SNAPSHOT
    volumes:
      - ${PWD}/model-declaration-pipeline.yaml:/usr/share/data-prepper/pipelines/model-declaration-pipeline.yaml
      - ../vpc_flow_logs_template.json:/usr/share/data-prepper/vpc_flow_logs_template.json
      - ../../data-prepper-config.yaml:/usr/share/data-prepper/config/data-prepper-config.yaml
      - ../../demo/root-ca.pem:/usr/share/data-prepper/root-ca.pem
      - ${HOME}/.aws:/root/.aws
    ports:
      - "21890:21890"
    networks:
      - my_network
    depends_on:
      - "opensearch"
  opensearch:
    container_name: node-0.example.com
    image: opensearchproject/opensearch:2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - my_network
  dashboards:
    image: opensearchproject/opensearch-dashboards:2
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://node-0.example.com:9200"]'
    depends_on:
      - opensearch
    networks:
      - my_network
networks:
  my_network: